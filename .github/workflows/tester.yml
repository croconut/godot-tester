name: Build tester

on: [pull_request, push]

jobs:
  v4:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "4.0.3"
        path: "tester_GUT_v9.0.1"
        minimum-pass: "0.6"
        test-dir: "res://test"
        config-file: "res://.gutconf.json"
  v4-rc2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "4.0.3"
        path: "tester_GUT_v9.0.1"
        release_type: "rc2"
  v4-direct:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "4.0.3"
        path: "tester_GUT_v9.0.1"
        minimum-pass: "0.6"
        direct-scene: "test/alt_mode/tests.tscn"
        result-output-file: "direct_scene_xml_output.xml"
        config-file: "res://.gutconf.json"
  v4-direct-assert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "4.0.3"
        path: "tester_GUT_v9.0.1"
        test-timeout: "45"
        minimum-pass: "0.6"
        direct-scene: "test/alt_mode/tests.tscn"
        result-output-file: "direct_scene_xml_output.xml"
        assert-check: "true"
        max-fails: "6"     
  v4-mono:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "4.0.3"
        path: "tester_GUT_v9.0.1"
        release_type: "rc2"
        is-mono: "true"
        test-timeout: "45"
        import-time: "25"
        minimum-pass: "0.7"
        assert-check: "false"
        max-fails: "2"  
  v3-mono:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      with:
        version: "3.2.1"
        is-mono: "true"
        path: "tester_GUT_v7.4.1"
        import-time: "5"
        test-timeout: "45"
        minimum-pass: "0.6"
        test-dir: "res://test"
        config-file: "res://.gutconf.json"
  v3-2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: npm ci && npm run build
    - uses: ./
      continue-on-error: true
      with:
        version: "3.2.2"
        path: "tester_GUT_v7.4.1"
        test-timeout: "2"
        minimum-pass: "0.7"
        import-time: "3"
  v3-fail-80percent:
